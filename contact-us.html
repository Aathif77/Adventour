<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="contact-css.css">
</head>
<body>
    <h3>Contact Us</h3>
    <div class="container">
        <form>
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <input type="email" id="email" placeholder=" Your E-Mail" required><br><br>
            <input type="tel"  id="telno" placeholder="Your Contact Number" required><br><br>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </div>
    
</body>
</html>
